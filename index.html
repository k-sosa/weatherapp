<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WeatherApp</title>
</head>

<body>
    <div>
        <header>
            <h1 class="text-center" id="main-heder">Weather Dashboard</h1>
        </header>
    </div>
    <div class="wrapper">

        <div class="temp-content">
            <div class="jumbotron">
                <h1 class="display-4" id="city-title"></h1>
                
                <hr class="my-4">
                
                <p >Temperature: <span id="temperature" ></span> &#8457; </p>
                <p>Humidity: <span id="humidity"></span></p>
                <p >Wind Speed: <span id="wind-speed"></span></p>
                <p >UV Index: <span id="uv-index"></span></p>
                
            </div>
        </div>
        <div class="week-temp">
            <h2>5 Day Forecast:</h2>

            <div class="card-group" style="width: 60rem;">
                <div class="card" class="card text-white bg-primary mb-3">
                  <div class="image"><img id="wicon0" src="" alt="Weather icon"></div>
                  <div class="card-body">
                    <h5 class="card-title"> <span id="date0"></span></h5>
                    <p class="card-text"> Temperature: <span id="temp0"></span> &#8457; </p>
                    <p class="card-text"> Humidity: <span id="humidity0"></span></p>

                  </div>
                </div>
                <div class="card">
                  <div class="image"><img id="wicon1" src="" alt="Weather icon"></div>
                  <div class="card-body">
                    <h5 class="card-title"> <span id="date1"></span> </h5>
                    <p class="card-text"> Temperature: <span id="temp1"></span> &#8457; </p>
                    <p class="card-text"> Humidity: <span id="humidity1"></span></p>
                  </div>
                  
                </div>
                <div class="card">
                  <div class="image"><img id="wicon2" src="" alt="Weather icon"></div>
                  <div class="card-body">
                    <h5 class="card-title"> <span id="date2"></span></h5>
                    <p class="card-text"> Temperature: <span id="temp2"></span> &#8457; </p>
                    <p class="card-text"> Humidity: <span id="humidity2"></span></p>
                  </div>
                  
                </div>
                <div class="card">
                    <div class="image"><img id="wicon3" src="" alt="Weather icon"></div>
                    <div class="card-body">
                      <h5 class="card-title"> <span id="date3"></span></h5>
                      <p class="card-text"> Temperature: <span id="temp3"></span> &#8457; </p>
                      <p class="card-text"> Humidity: <span id="humidity3"></span></p>
                    </div>
                    
                  </div>
                  <div class="card">
                    <div class="image"><img id="wicon4" src="" alt="Weather icon"></div>
                    <div class="card-body">
                      <h5 class="card-title"> <span id="date4"></span></h5>
                      <p class="card-text"> Temperature: <span id="temp4"></span> &#8457; </p>
                    <p class="card-text"> Humidity: <span id="humidity4"></span></p>
                    </div>
                    
                  </div>
              </div>
        </div>


    </div>



    <div id="sidebar">
        <h3>Search for a City:</h3>
        <input class="searchbox" type="text" placeholder="City">
        <button class="icon" id="search-icon"><i class="fa fa-search"></i></button>
        
        <div>
            <div class="previous-search">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
